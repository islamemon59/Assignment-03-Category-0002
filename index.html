<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 03 Category 0002</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/b5d6806fe2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              accent: "#179800",
              secondary: "#EFEBE3",
              dark1: "#111111",
            },
          },
        },
      };
    </script>
    <style>
      .poppins {
        font-family: "Poppins", serif;
      }
      .sora {
        font-family: "Sora", serif;
      }
    </style>
  </head>
  <body>
    <!-- Header section  -->
    <header
      class="sora bg-gradient-to-b from-[rgba(255,255,255,1)] to-[rgba(239,235,227,1)]"
    >
      <!-- Nav section  -->
      <nav
        class="py-5 border border-accent md:border-none lg:border-none bg-transparent md:container md:mx-auto"
      >
        <div class="navbar">
          <!-- nav logo  -->
          <div class="navbar-start">
            <a class="btn btn-ghost text-xl">
              <img src="c2-assets/logo-header.png" />
            </a>
          </div>
          <!-- nav item  -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-[1.25rem] text-dark1">Product</a></li>
              <li><a class="text-[1.25rem] text-dark1">Services</a></li>
              <li><a class="text-[1.25rem] text-dark1">Contact US</a></li>
            </ul>
          </div>
          <!-- nav buttons icon  -->
          <div class="navbar-end space-x-4">
            <i
              class="block md:hidden lg:hidden text-[2rem] mr-5 fa-solid fa-bars"
            ></i>
            <i
              class="hidden md:block lg:block text-[1.25rem] fa-solid fa-magnifying-glass"
            ></i>
            <i
              class="hidden md:block lg:block text-[1.25rem] fa-solid fa-cart-shopping"
            ></i>
            <button
              class="hidden md:block lg:block btn border-accent bg-secondary hover:bg-accent px-7 text-[1.25rem] text-dark1"
            >
              Login
            </button>
            <button
              class="hidden md:block lg:block btn bg-accent hover:bg-secondary hover:text-dark1 px-7 text-[1.25rem] text-secondary"
            >
              Register
            </button>
          </div>
        </div>
      </nav>
      <!-- banner section  -->
      <div class="banner md:container md:mx-auto">
        <!-- banner text section  -->
        <div class="text-center mt-16 justify-items-center space-y-8">
          <h1 class="text-[2.1rem] md:text-[3rem] lg:text-[3.5rem] text-dark1 font-semibold">Freshness <span class="text-accent">You Can <br> Count On</span>, Prices You’ll Love!</h1>
          <p class=" md:w-[40rem] lg:w-[50rem] text-[1rem] lg:text-[1.25rem] text-dark1">
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry staples, we’ve got you covered every day!
          </p>
        </div>
        <!-- animation section  -->
        <div class="flex justify-evenly">
          <img class="w-8 lg:w-12 animate-spin" src="c2-assets/tomato.png" alt="tomato.png">
          <img class="w-8 lg:w-12 animate-spin" src="c2-assets/vagetable.png" alt="vegetable.png">
        </div>
        <!-- hero image section  -->
        <div class="justify-items-center">
          <img src="c2-assets/hero-vegetables.png" alt="">
        </div>
      </div>
    </header>
    <!-- main section  -->
    <main></main>
    <!-- Footer section  -->
    <footer></footer>
  </body>
</html>
